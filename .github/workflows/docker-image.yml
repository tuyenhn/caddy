name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    tags: v[0-9].[0-9]+.[0-9]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-caddy:${{ github.ref_name }}
